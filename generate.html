<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de QR codes</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .qr { margin: 20px 0; text-align: center; }
    canvas { border: 1px solid #ccc; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Générateur de QR codes pour le jeu</h1>
  <div id="qrs"></div>

  <script src="data.js"></script>
  <script>
    const container = document.getElementById('qrs');

    for (const id in etapes) {
      const rep = encodeURIComponent(etapes[id].reponse);
      const url = `reponse.html?rep=${rep}`;

      const div = document.createElement('div');
      div.className = 'qr';
      const title = document.createElement('h3');
      title.textContent = `Étape ${id}`;
      div.appendChild(title);

      const canvas = document.createElement('canvas');
      div.appendChild(canvas);

      container.appendChild(div);

      QRCode.toCanvas(canvas, url, { width: 200 }, function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>
