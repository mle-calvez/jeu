<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>N0un0uG4m3</h1>
    <h3>Salut Arthur, je te propose un petit voyage dans l'appartement, à la recherche de quelques trésors ...<br><br>C'qui compte c'est pas l'arrivée c'est la quête !</h3>
    <button class="btn" id="startBtn">▶️ Démarrer le jeu</button>
    <audio id="musique" loop></audio>
  </div>

  <script>
    // Réinitialiser la progression à chaque ouverture
    localStorage.removeItem("etape_max");
    localStorage.setItem("musiqueDemarree", "false");

    const startBtn = document.getElementById("startBtn");
    const musiqueEl = document.getElementById("musique");
    musiqueEl.src = "audio/etape1.mp3";

    startBtn.addEventListener("click", () => {
      musiqueEl.play().catch(err => console.log("Impossible de jouer la musique :", err));
      localStorage.setItem("musiqueDemarree", "true");
      window.location.href = "etape.html?id=1";
    });
  </script>
</body>
</html>
